<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Use custom fonts and colors */
        @import url('https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        :root {
            --primary-color: #0000ff; /* Neon Blue */
            --secondary-color: #000000;
            --accent-color: #0000ff; /* Neon Blue */
            --background-color: #111111;
            --text-color: #ffffff;
            --shadow-color: rgba(52, 152, 219, 0.7); /* Neon Blue shadow */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: var(--text-color);
        }

        form {
            background: var(--background-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px var(--shadow-color);
            width: 400px;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 2px solid var(--primary-color);
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        label {
            margin-bottom: 10px;
            color: #999999;
        }

        input {
            width: calc(100% - 20px);
            margin-bottom: 20px;
            padding: 15px;
            box-sizing: border-box;
            background: var(--secondary-color);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            color: var(--text-color);
            outline: none;
        }

        input[type="password"] {
            position: relative;
        }

        .show-password {
            margin-top: 15px;
            color: #999999;
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--text-color);
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--accent-color);
        }

        /* Style for the alert message */
        .alert {
            position: absolute;
            bottom: -40px;
            left: 0;
            width: 100%;
            text-align: center;
            color: red;
            font-size: 16px;
        }

        /* Updated styles for the show password checkbox */
        .show-password input {
            display: none;
        }

        .show-password label {
            position: relative;
            padding-left: 25px;
            cursor: pointer;
            color: #999999;
        }

        .show-password label:before {
            content: '\f070';
            font-family: 'Font Awesome 6 Free';
            font-size: 18px;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            color: #999999;
        }

        .show-password input:checked + label:before {
            content: '\f06e';
            color: var(--primary-color);
        }

        /* Additional styling for logos */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 100px;
            height: 100px;
            box-shadow: 0 0 30px var(--shadow-color); /* Neon Blue shadow */
        }
    </style>
</head>

<body>

    <form action="loginn.php" method="post" onsubmit="return validateForm()">
        <div class="logo-container">
            <div class="logo">
                <img src="stealthx.png" alt="Logo 1">
            </div>
           
        </div>

        <h2>Admin Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <div class="show-password">
            <input type="checkbox" id="showPassword" onclick="togglePassword()">
            <label for="showPassword"> Show Password</label>
        </div>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>

        <!-- Alert message div -->
        <div class="alert" id="alertMessage">Insert the admin's username and password</div>
    </form>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = (passwordInput.type === 'password') ? 'text' : 'password';
        }

        function validateForm() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const alertMessage = document.getElementById('alertMessage');

            if (usernameInput.value.trim() === '' || passwordInput.value.trim() === '') {
                alertMessage.style.display = 'block';
                return false; // Prevent form submission
            } else {
                alertMessage.style.display = 'none';
                return true; // Allow form submission
            }
        }
    </script>
</body>

</html>
